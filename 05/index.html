<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
	<style>
		html, body {
			background-color: #000;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden !important
		}

		#r1 {
			width: 50%;
			height: 100%;
			float: left;
		}

		#r2 {
			width: 50%;
			height: 100%;
			float: right;
		}
	</style>

	<!-- script stuff -->
	<script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
	<script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
	<script src=https://threejs.org/build/three.min.js type=text/javascript></script>
	<script src=https://threejs.org/examples/js/controls/TrackballControls.js type=text/javascript></script>

	<script type="text/javascript">
		var r, c;
		var camera;

		window.onload = function() {
			// XTK setup stuff
			r = new X.renderer3D();
			r.container = 'r1';
			r.init();

			c = new X.cube();
			c.center = [110, 0, 0];
			r.add(c);

			r.render();

			// three.js setup stuff
			scene = new THREE.Scene();
			var r2 = document.getElementById("r2");

			// arguments to pass to camera constructor
			var ratio = r2.clientWidth / r2.clientHeight;
			var zNear = 1, zFar = 1000;
			var fov = 75;

			camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
			camera.position.set( 0, 0, 100 );

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( r2.clientWidth, r2.clientHeight );
			r2.appendChild( renderer.domElement );

			// ambient lighting
			ambientLight = new THREE.AmbientLight();
			scene.add( ambientLight );

			// directional lighting
			light = new THREE.DirectionalLight( 0xffffff, 5.0 );
			light.position.set( 10, 100, 10 );
			scene.add( light );

			// add cube using geometry and mesh
			geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
			material = new THREE.MeshStandardMaterial({ color: 0xffffff });
			cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			// add controls
			controls = new THREE.TrackballControls( camera, r2 );
			animate();

			// part 5: golden controller
			var controller = {
				"threejs_color": 0xffffff,

				"rotateX" : function() {
					c.transform.rotateX(20);
					cube.rotateX(20);
				},

				"rotateY" : function() {
					c.transform.rotateY(20);
					cube.rotateY(20);
				},

				"rotateZ" : function() {
					c.transform.rotateZ(20);
					cube.rotateZ(20);
				},

				// part 8: cubelion
				"add new" : function() {
					// XTK part
					var nc = new X.cube();
					nc.center = [50, 50, 50];
					r.add(nc);

					// Three.js part
					var ngeo = new THREE.BoxBufferGeometry( 20, 20, 20 );
					var nmat = new THREE.MeshStandardMaterial({ color: 0xffffff });
					var ncube = new THREE.Mesh( ngeo, nmat );
					ncube.position.set( 50, 50, 50 );
					scene.add( ncube );
				} 
			};

			// here come dat gui
			// o shit waddup
			// this meme has been dead for over a year why did I type this comment
			// out I feel disgusting now ugh ugh ugh ugh ughnlfjobnarkn b
			var gui = new dat.GUI();
			var cube1 = gui.addFolder('cube');
			cube1.add( c, 'visible' );
			cube1.add( c, 'opacity', 0, 1 );
			cube1.addColor( c, 'color' );
			cube1.open();

			// part 6: stone UI
			var threejsUI = gui.addFolder("Three.js Cube");
			threejsUI.add( cube, "visible" );
			threejsUI.add( cube.material, "opacity", 0, 1).onChange( function() {
				cube.material.transparent = true;
			} );
			threejsUI.addColor( controller, "threejs_color" ).onChange( function() {
				cube.material.color.set( controller.threejs_color );
			} );
			threejsUI.open();

			// part 7: steel cube run
			var both = gui.addFolder("Both Cubes");
			both.add( controller, "rotateX" );
			both.add( controller, "rotateY" );
			both.add( controller, "rotateZ" );
			both.add( controller, "add new" );
			both.open();
		};

		function animate() {
			requestAnimationFrame( animate );
			controls.update();
			renderer.render( scene, camera );
		}
 
		
	</script>

	<div id='r1'>
	</div>

	<div id='r2'>
	</div>
</html>
